<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- includo boodstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  
    <title>Biglietteria</title>
</head>
<body>
   
<!--navbar-->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1"><i class="fa-solid fa-train-subway-tunnel"></i>Central Station</span>
        </div>
      </nav>

    <h2>Prenota il tuo biglietto</h2>
<!--creo form per aggiungere campi per prenotare biglietto-->
    <form id="formPrenota" action="#">
        <div class="mb-3 text-center">
<!-- aggiungo input per km -->
            <input type="number" step="0.01" class="form-control" id="km" placeholder="Inserisci km da percorrere" required>
<!-- aggiungo input per eta-->  
            <input type="number" class="form-control" id="etaPasseggero" placeholder="Inserisci etÃ  passeggero" required>
            <button type="submit" class="btn btn-info">Prenota</button>
        </div>
    </form>
<!--aggiungo lista dove mostrare il biglietto prenotato-->
   <h3>Il tuo biglietto</h3>
   <table>
        <thead>
            <tr>
                <th>km</th>
                <th>Tariffa</th>
                <th>Prezzo</th>
            </tr>
        </thead>
        <tbody>
            <td id="kmOutput"></td>
            <td id="offertaOutput"></td>
            <td id="prezzoOutput"></td>
        </tbody>
   </table>

<ul class="list-group" id="biglietto"></ul>
<!-- includo script js-->
   <script src="script.js"></script>
</body>
</html>
